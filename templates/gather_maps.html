<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <style>
        body, html {
            height: 100%;
            margin: 0;
        }

        .btn-container {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 400;
        }

        .btn-primary {
            padding: 10px;
            text-align: center;
        }

        #map {
            height: 100vh;
            z-index: 1;
        }
    </style>

</head>
<body>

    <div id="map"></div>
    <div class="btn-container">
        <button class="btn btn-primary" onclick="goToOriginalPage()">Return to chat</button>
    </div>

    <script>
        var mymap;
    
        function goToOriginalPage() {
            window.location.href = '/ben'; 
        }
    
        function fetchMarkers() {
            $.get('/get_markers', function(data) {
                data.forEach(function(marker) {
                    L.marker([marker.lat, marker.lng]).addTo(mymap).bindPopup(marker.name);
                });
            });
        }
    
        function addMarkerToDatabase(name, latlng) {
            $.ajax({
                url: '/add_marker',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ name: name, lat: latlng.lat, lng: latlng.lng }),
                success: function(response) {
                    console.log(response.message);
                }
            });
        }
    
        document.addEventListener("DOMContentLoaded", function () {
            mymap = L.map('map').setView([51.505, -0.09], 13);
    
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; OpenStreetMap contributors'
            }).addTo(mymap);
    
            fetchMarkers();
    
            mymap.on('click', function (e) {
                var coordinates = e.latlng;
    
                var name = prompt("Wie soll dein Gather hei√üen? ^^");
                var desciption = prompt("Schreib deinen Freunden eine kurze Beschreibung deines Gathers :D");
                if (name) {
                    L.marker(coordinates).addTo(mymap).bindPopup(name);
                    addMarkerToDatabase(name, coordinates);
                }
            });
        });
    </script>

</body>
</html>
