    body {

        padding: 30px 0;
        color: white;
    }

    .transparent-footer .container {
        display: flex;

    }

    .transparent-footer ul {
        list-style: none;
        padding: 0;
        margin: 0;
    }

    .transparent-footer ul li {

        display: inline;
    }

    .transparent-footer a {

        transition: color 0.3s ease;
    }

    .transparent-footer a:hover {

    }

    }

    .login-button:hover,

        color: #fff;

    .login-button:active,
