<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: #ffffff;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        overflow: hidden; /* Prevent scrolling */
        position: relative;
    }

    body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(rgb(232, 4, 253), rgb(4, 31, 210), rgb(108, 19, 120));
        z-index: -6;
        opacity: 5; /* Increase opacity for more visibility */
        animation: waveAnimation 5s linear infinite; /* Faster and linear animation */
    }

    .transparent-footer {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        background-color: transparent;
        padding: 30px 0;
        color: white;
    }

    .transparent-footer .container {
        display: flex;
        justify-content: flex-start;
    }

    .transparent-footer ul {
        list-style: none;
        padding: 0;
        margin: 0;
    }

    .transparent-footer ul li {
        margin-right: 20px;
        display: inline;
    }

    .transparent-footer a {
        color: white;
        text-decoration: none;
        transition: color 0.3s ease;
    }

    .sidebar {
    display: flex;
    flex-direction: row; /* Arrange items horizontally */
    align-items: center; /* Vertically center items */
    justify-content: center; /* Horizontally center items */
    gap: 20px; /* Add space between buttons */
    margin-top: center; /* Push the sidebar to the middle */
}

.sidebar-button {
    flex: 1; /* Each button takes an equal portion of the width */
    text-decoration: none;
    color: inherit;
    height: auto; /* Adjusts height automatically based on content */
    padding: 20px;
    background-color: rgba(200, 200, 200, 0.3); /* Light gray with 30% opacity */
    border-radius: 10px; /* Rounded corners */
    overflow: hidden; /* Prevent content overflow */
}
    
        .centered-headline {
    position: absolute;
    top: 10%; /* Place it 50% from the top */
    left: 50%; /* Place it 50% from the left */
    transform: translate(-50%, -50%); /* Center it using translate */
    color: #ffffff;
}


    .transparent-footer a:hover {
        color: #6c757d;
    }

    .d-flex {
        justify-content: space-between;
    }

    .ml-2 {
        margin-left: 2px;
    }

    .ml2 {
        font-weight: 900;
        font-size: 2em;
    }

    .ml2 .letter {
        display: inline-block;
        line-height: 1em;
    }

    @keyframes fadeInUp {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes waveAnimation {
        0% {
            transform: scaleY(1);
        }
        50% {
            transform: scaleY(1.8);
        }
        100% {
            transform: scaleY(1);
        }
    }
</style>
