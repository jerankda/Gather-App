<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            font-family: 'Quicksand', sans-serif; /* Use Quicksand font for the body */
        }

        .section {
            position: relative;
            flex: 1;
            box-sizing: border-box;
            border: 0px solid #ddd; /* Optional: Add borders for better visibility */
            overflow: hidden; /* Optional: Hide overflow content */
            transition: transform 0.3s; /* Add smooth transition effects for transform */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            text-align: center;
            color: #fff;
            font-size: 50px; /* Increase the text size */
        }

        .caption::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: blur(5px); /* Apply initial blur effect */
            z-index: -1;
        }

        .caption {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            font-family: 'CustomFont', sans-serif; /* Use custom font */
            font-weight: 600; /* Adjust font weight if needed */
            text-shadow: 
                0 0 5px #800080, 0 0 10px #9932CC, 0 0 15px #BA55D3, 0 0 20px #DA70D6, 0 0 25px #FF00FF, 0 0 30px #8A2BE2; /* Shades of pink/purple/blue stroke effect */
            animation: glow 3s linear infinite; /* Add gradient animation */
        }

        .section:hover {
            transform: scale(1.2); /* Make the section 20% larger on hover */
        }

        .section a {
            display: block;
            width: 100%;
            height: 100%;
            text-decoration: none;
            color: inherit;
        }

        #section1 { 
            background-image: url('assets/gg.jpg'); 
        }

        #section2 { 
            background-image: url('assets/map2.png'); 
        }

        #section3 { 
            background-image: url('assets/crt.png'); 
        }

        @keyframes glow {
            0% {
                text-shadow: 
                    0 0 5px #800080, 0 0 10px #9932CC, 0 0 15px #BA55D3, 0 0 20px #DA70D6, 0 0 25px #FF00FF, 0 0 30px #8A2BE2;
            }
            20% {
                text-shadow: 
                    0 0 5px #8A2BE2, 0 0 10px #800080, 0 0 15px #9932CC, 0 0 20px #BA55D3, 0 0 25px #DA70D6, 0 0 30px #FF00FF;
            }
            40% {
                text-shadow: 
                    0 0 5px #FF00FF, 0 0 10px #8A2BE2, 0 0 15px #800080, 0 0 20px #9932CC, 0 0 25px #BA55D3, 0 0 30px #DA70D6;
            }
            60% {
                text-shadow: 
                    0 0 5px #DA70D6, 0 0 10px #FF00FF, 0 0 15px #8A2BE2, 0 0 20px #800080, 0 0 25px #9932CC, 0 0 30px #BA55D3;
            }
            80% {
                text-shadow: 
                    0 0 5px #BA55D3, 0 0 10px #DA70D6, 0 0 15px #FF00FF, 0 0 20px #8A2BE2, 0 0 25px #800080, 0 0 30px #9932CC;
            }
            100% {
                text-shadow: 
                    0 0 5px #800080, 0 0 10px #9932CC, 0 0 15px #BA55D3, 0 0 20px #DA70D6, 0 0 25px #FF00FF, 0 0 30px #8A2BE2;
            }
        }
    </style>
    <title>Your Website Title</title>
</head>
<body>

    <div class="section" id="section1">
        <a href="your_link_here">
            <div class="caption">Find Gather</div>
        </a>
    </div>

    <div class="section" id="section2">
        <a href="map.html">
            <div class="caption">Map</div>
        </a>
    </div>

    <div class="section" id="section3">
        <a href="creategather.html">
            <div class="caption">Create Gather</div>
        </a>
    </div>

</body>
</html>
