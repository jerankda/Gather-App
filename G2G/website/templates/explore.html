<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" type="image/x-icon" href="static/assets/icon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap">
    <style>
        body {
            overflow: hidden;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            font-family: 'Quicksand', sans-serif;
        }

        header {
            position: fixed;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.3);
            color: white;
            text-align: center;
            padding: 5px 0;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .section {
            position: relative;
            flex: 1;
            box-sizing: border-box;
            border: 0px solid #ddd;
            overflow: hidden;
            transition: transform 0.3s;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            text-align: center;
            color: #fff;
            font-size: 36px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .caption::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: blur(5px);
            z-index: -1;
        }

        .caption {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            font-family: 'Quicksand', sans-serif;
            font-weight: 2000; /* This makes the font bold */
            color: rgb(255, 255, 255);
            /* Removed the text-shadow and animation properties */
        }

        .section:hover {
            transform: scale(1.2);
        }

        .section a {
            display: block;
            width: 100%;
            height: 100%;
            text-decoration: none;
            color: inherit;
        }

        #section1 { 
            background-image: url('static/assets/gg.jpeg');
        }

        #section2 { 
            background-image: url('static/assets/map2.png');
        }

        #section3 { 
            background-image: url('static/assets/suche.jpeg');
        }

        @keyframes glowing {
            0%, 100% {
                text-shadow: 0 0 8px #ff5770, 0 0 20px #ff5770, 0 0 30px #e4428d, 0 0 40px #c42da8, 0 0 50px #9e16c3, 0 0 60px #6501de;
            }
            50% {
                text-shadow: 0 0 5px #ff5770, 0 0 10px #ff5770, 0 0 15px #e4428d, 0 0 20px #c42da8, 0 0 25px #9e16c3, 0 0 30px #6501de;
            }
        }

        /* Styles for the settings and logout buttons */
        .settings-button, .logout-button {
            position: absolute;
            top: 50%; /* Vertically align to the middle of the header */
            transform: translateY(-50%);
            z-index: 400;
        }

        .settings-button img, .logout-button img {
            width: 30px;
            height: auto;
        }

        .settings-button {
            right: 60px; /* Adjust the right distance as needed */
        }

        .logout-button {
            right: 20px; /* Adjust the right distance as needed */
        }

        .manage-button {
            position: absolute;
            top: 50%; /* Vertically align to the middle of the header */
            transform: translateY(-50%);
            z-index: 400;
            left: 20px; /* Position it on the left side of the header */
            color: white; /* Set text color */
            text-decoration: none; /* Remove underline from link */
            font-size: 16px; /* Set font size */
            background-color: #a54caf; /* Button background color */
            padding: 10px 20px; /* Padding around text */
            border-radius: 15px; /* Rounded corners */
            border: none; /* Optional: add border */
            transition: background-color 0.3s, color 0.3s; /* Smooth transition for hover effect */
        }
        
        .manage-button:hover {
            background-color: #5b0f5e; /* Darker shade for hover effect */
            color: #fff; /* Text color on hover */
        }
        
        
        .manage-button img {
            width: 30px;
            height: auto;
        }
    </style>
    <title>Gather</title>
</head>
<body>
    <header>
        <h1>Welcome to Gather {{ current_user.email }}!</h1>
        
        <!-- Manage Account button -->
        <a href="/manageAccount" class="settings-button">
            <img src="static/assets/settings.png" alt="manage Account">
        </a>

        <!-- Logout button -->
        <a href="{{ url_for('auth.logout') }}" class="logout-button">
            <img src="static/assets/logout.png" alt="Logout">
        </a>

        <!-- Manage Gather button -->
        <a href="{{ url_for('views.manageGather') }}" class="manage-button">Your Gathers</a>

        
    </header>

    <div class="section" id="section1">
        <a href="/creategather">
            <div class="caption">Create Gather</div>
        </a>
    </div>

    <div class="section" id="section2">
        <a href="/map">
            <div class="caption">Map</div>
        </a>
    </div>

    <div class="section" id="section3">
        <a href="/gather_find">
            <div class="caption">Find Gather</div>
        </a>
    </div>
</body>
</html>
