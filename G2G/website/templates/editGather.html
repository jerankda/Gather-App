<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Gather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Add custom styles from creategather.html here -->
</head>
<body style="background: linear-gradient(rgb(255, 98, 0), purple); color: white; background-repeat: no-repeat; background-attachment: fixed; background-size: cover;">
    <nav class="navbar navbar-light">
        <div class="container">
            <a class="navbar-brand" href="/explore">
                <button type="button" class="btn btn-primary">Back</button>
            </a>
        </div>
    </nav>
    <div class="container my-5">
        <div class="row">
            <!-- Left-aligned Form Section -->
            <div class="col-md-6">
                <div class="form-container" style="background-color: rgba(43, 43, 43, 0.264); padding: 20px; border-radius: 10px;">
                    <h2>Edit Gather</h2>
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter Gather Name">
                        </div>
                        <div class="mb-3">
                            <label for="location" class="form-label">Location</label>
                            <input type="text" class="form-control" id="location" placeholder="Enter Location">
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" rows="3" placeholder="Enter Description"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>

            <!-- Right-aligned Guestlist Section -->
            <div class="col-md-6">
                <div class="guestlist-container" style="background-color: rgba(43, 43, 43, 0.264); padding: 15px; border-radius: 10px;">
                    <h2>Guestlist</h2>
                    {% for guest in guests %}
                        <div class="guest-container" style="background-color: rgba(0, 0, 0, 0.1); margin-bottom: 10px; padding: 10px; border-radius: 5px;">
                            <p>{{ guest.name }}</p>
                            <!-- Additional guest details here -->
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
    <div class="fixed-bottom text-center mb-3">
        <button type="button" class="btn btn-danger">Delete Gather</button>
    </div>
</body>
<style>
    .fixed-bottom.text-center {
        left: 50%;
        transform: translateX(-50%);
        }
</style>
</html>
