<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <style>
        body {
            background: linear-gradient(rgb(4, 31, 210), rgb(108, 19, 120));
        }

        .container {
            background-color: rgba(43, 43, 43, 0.264);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            max-width: 80%;
            margin: auto;
            margin-top: 40px;
        }
    </style>
</head>
<body>

<div class="container">
    <form action="/angezeigen" method="POST">
        <button type="submit" class="btn btn-primary mt-3">Show Gathers</button>
    </form>

    {% for Gather in Gathers %}
    <div class="d-flex justify-content-start mt-5">
        <div class="card">
            <div class="card-body">
                <b>{{ Gather.name }}:</b>
                {{ Gather.description }}
                <p>Location: {{ Gather.location }}</p>
                <p>Host: {{ Gather.Host }}</p>
                <form action="/join_gather" method="POST">
                    <input type="hidden" name="gather_id" value="{{ Gather.id }}">
                    <button type="submit" class="btn btn-success">Join Gather</button>
                </form>
            </div>
        </div>
    </div>
    {% endfor %}

    <script>
        window.onload = function () {
            document.getElementById('showGathersButton').click();
        };
    </script>

</div>

</body>
</html>
