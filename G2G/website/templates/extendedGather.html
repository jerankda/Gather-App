<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{Gather.name}} from {{Gather.Host}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Add custom styles from creategather.html here -->
</head>
<body style="background: linear-gradient(rgb(19, 2, 255), purple); color: white; background-repeat: no-repeat; background-attachment: fixed; background-size: cover;">
    <nav class="navbar navbar-light">
        <div class="container">
            <a class="navbar-brand" href="/gather_find">
                <button type="button" class="btn btn-primary">&#8592;</button>
            </a>
        </div>
    </nav>
    <div class="container my-5">
        <div class="row">
            <!-- Left-aligned Form Section -->
            <div class="container mt-1"> <!-- Changed my-5 to mt-2 for reduced top margin -->
                <div class="row">
                    <!-- Gather Information Section -->
                    <div class="col-md-6">
                        <div class="gather-info-container" style="background-color: rgba(43, 43, 43, 0.264); padding: 20px; border-radius: 10px;">
                            <h2>Information</h2>
                            <div class="info-subcontainer">
                                <h4>Name</h4>
                                <p>{{ Gather.name }}</p>
                            </div>
                            <div class="info-subcontainer">
                                <h4>Location</h4>
                                <p>{{ Gather.location }}</p>
                            </div>
                            <div class="info-subcontainer">
                                <h4>Description</h4>
                                <p>{{ Gather.description }}</p>
                            </div>
                        </div>
                    </div>

            <!-- Right-aligned Guestlist Section -->
            <div class="col-md-6">
                <div class="guestlist-container" style="background-color: rgba(43, 43, 43, 0.264); padding: 15px; border-radius: 10px;">
                    <h2>Guestlist</h2>
                    {% for user in Gather.users %}
                        <div class="guest-container" style="background-color: rgba(0, 0, 0, 0.1); margin-bottom: 10px; padding: 10px; border-radius: 5px;">
                            <p>{{ user.email }}</p>
                            <!-- Additional guest details here -->
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
    <div class="bottom-buttons">
        {% if current_user not in Gather.users %}
        <form action="/join_gather" method="POST">
            <input type="hidden" name="gather_id" value="{{ Gather.id }}">
            <button type="submit" class="btn btn-success">Join Gather</button>
        </form>
        {% else %}
        <form action="/leave_gather" method="POST">
            <input type="hidden" name="gather_id" value="{{ Gather.id }}">
            <button type="submit" class="btn btn-danger">Leave Gather</button>
        </form>
        {% endif %}
    </div>
</body>
<style>
.fixed-bottom.text-center {
    left: 50%;
    transform: translateX(-50%);
}

.bottom-buttons {
    position: fixed;
    left: 50%;
    bottom: 10px; /* Adjust as needed */
    transform: translateX(-50%);
    text-align: center;
}
</style>
</html>
