<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Gather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
 
    <!-- Styles for Map Container -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            background: linear-gradient(rgb(19, 2, 255), purple);
            color: white;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
 
        .map-container {
            padding: 20px;
            background-color: rgba(43, 43, 43, 0.264);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            height: 100%;
        }
 
        #map {
            height: 100%;
            width: 100%;
        }
 
        .bottom-buttons {
            position: fixed;
            left: 50%;
            bottom: 10px;
            transform: translateX(-50%);
            text-align: center;
        }

        .guestlist-container {
            background-color: rgba(43, 43, 43, 0.264);
            padding: 15px;
            border-radius: 10px;
            min-height: 470px;
            max-height: 470; /* Example height, adjust as needed */
            overflow-y: auto;
        }
        
    </style>
</head>
<body>
    <nav class="navbar navbar-light">
        <div class="container">
            <a class="navbar-brand" href="/gather_find">
                <button type="button" class="btn btn-primary">&#8592;</button>
            </a>
        </div>
    </nav>
   
    <div class="container my-5">
        <div class="row">
            <div class="col-md-4">
                <div class="map-container">
                    <div id="map"></div>
                </div>
                <!-- Full Size Button -->
                <button type="button" class="btn btn-secondary mt-2">Full Size</button>
            </div>

            <div class="col-md-4">
                <div class="gather-info-container" style="background-color: rgba(43, 43, 43, 0.264); padding: 20px; border-radius: 10px;">
                    <h2>Information</h2>
                    <div class="info-subcontainer">
                        <h4>Name</h4>
                        <p>Sample Name</p>
                    </div>
                    <div class="info-subcontainer">
                        <h4>Location</h4>
                        <p>Sample Location</p>
                    </div>
                    <div class="info-subcontainer">
                        <h4>Time</h4>
                        <p>Sample Time</p>
                        <div class="info-subcontainer">
                            <h4>Date</h4>
                            <p>Sample Date</p>
                        </div>
                    </div>
                    <div class="info-subcontainer">
                        <h4>Description</h4>
                        <p>Sample Description</p>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="guestlist-container">
                    <h2>Guestlist</h2>
                    <div class="guest-container" style="background-color: rgba(0, 0, 0, 0.1); margin-bottom: 10px; padding: 10px; border-radius: 5px;">
                        <p>Sample Guest Email</p>
                        <!-- Additional guest details here -->
                    </div>
                </div>
            </div>
        </div>

        <div class="bottom-buttons">
            <button type="button" class="btn btn-success">Join Gather</button>
            <button type="button" class="btn btn-danger">Leave Gather</button>
        </div>
    </div>

    <input type="hidden" id="markerLat" value="Sample Latitude">
    <input type="hidden" id="markerLng" value="Sample Longitude">

    <!-- Leaflet JS and Map Initialization Script -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var mymap;

        function fetchMarkers() {
            $.get('/get_markers', function (data) {
                data.forEach(function (marker) {
                    var button = document.createElement('button');
                    button.className = 'btn btn-primary'; // Add Bootstrap classes
                    button.textContent = 'Details';

                    // Create a div element to hold the button and other content
                    var popupContent = document.createElement('div');
                    popupContent.appendChild(document.createTextNode(marker.name));
                    popupContent.appendChild(document.createElement('br')); // Line break for separation
                    popupContent.appendChild(document.createElement('br'));
                    popupContent.appendChild(button);

                    L.marker([marker.lat, marker.lng]).addTo(mymap).bindPopup(popupContent);
                    
                    button.addEventListener('click', function () {
                        var gather_id = marker.id;
                        // Fetch request and other functionalities
                    });
                });
            });
        }

        document.addEventListener("DOMContentLoaded", function () {
            var markerLat = parseFloat(document.getElementById('markerLat').value);
            var markerLng = parseFloat(document.getElementById('markerLng').value);

            mymap = L.map('map').setView([markerLat, markerLng], 16);
            fetchMarkers();
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; OpenStreetMap contributors'
            }).addTo(mymap); 
        });
    </script>
</body>
</html>
